<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 / 注册 - SurveyKit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .aurora-background { background: linear-gradient(135deg, #1b3a8e, #33862e, #483081, #943c91, #9c5930); background-size: 400% 400%; animation: aurora-flow 20s ease infinite; }
        @keyframes aurora-flow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .form-input-wrapper { position: relative; }
        .form-input { transition: all 0.2s ease-in-out; }
        .form-input:focus { box-shadow: 0 0 0 3px rgba(165, 180, 252, 0.4); }
        .submit-btn { transition: all 0.3s; }
        .submit-btn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(129, 140, 248, 0.3); }
        .status-icon { position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); opacity: 0; transition: opacity 0.3s; }
        .status-icon.show { opacity: 1; }
        #password-hint { transition: opacity 0.3s, transform 0.3s; }
        .error-message { transition: all 0.3s; }
        .error-message.show { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="aurora-background min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-slate-800/60 backdrop-blur-xl border border-slate-700 rounded-2xl p-8 shadow-2xl">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">欢迎来到 SurveyKit</h1>
            <p class="text-slate-400">登录或注册以管理您的问卷</p>
        </div>

        <form id="auth-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-slate-300 mb-2">用户名</label>
                <div class="form-input-wrapper">
                    <input type="text" id="username" name="username" required minlength="3" maxlength="20" class="form-input w-full bg-slate-700/50 border border-slate-600 rounded-lg p-3 pr-12 text-white placeholder-slate-500 focus:outline-none focus:border-indigo-500">
                    <i id="username-status" class="status-icon fa"></i>
                </div>
                <p id="username-hint" class="text-xs text-slate-500 mt-2 h-4"></p>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-slate-300 mb-2">密码</label>
                <input type="password" id="password" name="password" required minlength="6" class="form-input w-full bg-slate-700/50 border border-slate-600 rounded-lg p-3 text-white placeholder-slate-500 focus:outline-none focus:border-indigo-500">
                <p id="password-hint" class="text-xs text-slate-500 mt-2 h-4 opacity-0 transform -translate-y-1"></p>
            </div>
            <div>
                <button type="submit" id="submit-btn" class="submit-btn w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed">
                    登录 / 注册
                </button>
            </div>
        </form>
        <p id="error-message" class="error-message text-center text-red-400 mt-4 text-sm font-medium opacity-0 transform -translate-y-2"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('auth-form');
            const usernameInput = document.getElementById('username');
            const usernameStatus = document.getElementById('username-status');
            const usernameHint = document.getElementById('username-hint');
            const passwordHint = document.getElementById('password-hint');
            const submitBtn = document.getElementById('submit-btn');
            const errorMessage = document.getElementById('error-message');
            
            let debounceTimer;
            let isUserRegistered = null;

            async function checkUsername() {
                const username = usernameInput.value.trim();
                usernameStatus.classList.remove('show', 'fa-check', 'fa-times', 'text-green-500', 'text-red-500');
                usernameHint.textContent = '';
                passwordHint.classList.remove('show');
                submitBtn.textContent = '登录 / 注册';
                isUserRegistered = null;

                if (username.length < 3) return;

                usernameStatus.classList.add('show', 'fa-spinner', 'fa-spin');

                try {
                    const response = await fetch(`/api/auth.mjs?username=${encodeURIComponent(username)}`);
                    const result = await response.json();
                    
                    usernameStatus.classList.remove('fa-spinner', 'fa-spin');
                    if (result.exists) {
                        isUserRegistered = true;
                        usernameStatus.classList.add('fa-check', 'text-green-500');
                        usernameHint.textContent = '用户名已存在，请输入密码登录。';
                        passwordHint.textContent = '请输入密码登录';
                        submitBtn.textContent = '登录';
                    } else {
                        isUserRegistered = false;
                        usernameStatus.classList.add('fa-check', 'text-green-500');
                        usernameHint.textContent = '用户名可用！';
                        passwordHint.textContent = '请输入密码完成注册';
                        submitBtn.textContent = '注册';
                    }
                    passwordHint.classList.add('show');
                } catch (error) {
                    isUserRegistered = null;
                    usernameStatus.classList.add('fa-times', 'text-red-500');
                    usernameHint.textContent = '无法验证用户名';
                }
            }

            usernameInput.addEventListener('input', () => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(checkUsername, 500);
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i>';
                errorMessage.classList.remove('show');

                const username = form.username.value;
                const password = form.password.value;

                try {
                    const response = await fetch('/api/auth.mjs', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password }),
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.message || '操作失败');
                    }
                    
                    localStorage.setItem('surveyKitToken', result.token);
                    
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectUrl = urlParams.get('redirect') || './toolchain/management.html';
                    window.location.href = redirectUrl;

                } catch (error) {
                    errorMessage.textContent = error.message;
                    errorMessage.classList.add('show');
                    submitBtn.disabled = false;
                    submitBtn.textContent = isUserRegistered ? '登录' : (isUserRegistered === false ? '注册' : '登录 / 注册');
                }
            });
        });
    </script>

</body>
</html>
