<!-- public/hub/answer/submission-result.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>提交结果 - SurveyKit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../toolchain/management.css">
  <link rel="stylesheet" href="answer.css">
</head>
<body class="font-sans text-gray-800 min-h-screen flex flex-col aurora-background">

  <header class="sticky top-0 z-50">
  </header>

  <main class="flex-grow container mx-auto px-4 py-12 md:py-20 flex items-center justify-center">
    <div id="result-card" class="max-w-2xl w-full text-center p-8 md:p-12 rounded-xl shadow-2xl backdrop-blur-xl bg-white/10 border border-white/20">
        <div id="status-icon" class="w-24 h-24 mx-auto rounded-full flex items-center justify-center mb-6 text-6xl"></div>
        <h2 id="status-title" class="text-3xl md:text-4xl font-bold text-white mb-4"></h2>
        <p id="status-message" class="text-slate-300 text-lg mb-8"></p>
        
        <div id="actions-container" class="space-y-4">
            <button id="ai-analyze-btn" class="create-survey-btn w-full hidden"><i class="fa fa-magic mr-2"></i> 获取AI人格分析报告</button>
            <div id="export-buttons" class="grid grid-cols-2 gap-3 hidden">
                <button data-format="json" class="export-btn secondary-action-btn"><i class="fa fa-file-code-o mr-2"></i> JSON</button>
                <button data-format="csv" class="export-btn secondary-action-btn"><i class="fa fa-file-text-o mr-2"></i> CSV</button>
                <button data-format="xlsx" class="export-btn secondary-action-btn"><i class="fa fa-file-excel-o mr-2"></i> Excel</button>
                <button data-format="image" class="export-btn secondary-action-btn"><i class="fa fa-file-image-o mr-2"></i> Image</button>
            </div>
            <a href="../../index.html" class="secondary-action-btn w-full inline-block">返回首页</a>
        </div>
    </div>
  </main>
  
  <footer class="bg-slate-800 text-white py-10 mt-20">
  </footer>

  <div id="screenshot-overlay" class="fixed inset-0 bg-black bg-opacity-70 z-[100] hidden items-center justify-center flex-col">
    <div id="image-render-area" class="bg-slate-800 text-white p-10 w-[800px] border border-slate-600 rounded-lg shadow-2xl">
    </div>
    <p class="text-white mt-4 text-lg"><i class="fa fa-spinner fa-spin mr-2"></i> 正在生成图片，请稍候...</p>
  </div>

  <script src="submission-result.js" defer></script>
</body>
</html>
