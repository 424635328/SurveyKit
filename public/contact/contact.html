    <header class="sticky top-0 z-40">
        <div class="container mx-auto px-4">
            <div class="flex h-16 items-center justify-between">
                <a href="../index.html" class="flex items-center space-x-2 logo-container">
                    <span class="text-indigo-400 text-2xl"><i class="fa fa-wpforms"></i></span>
                    <span class="text-xl font-bold bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">SurveyKit</span>
                </a>

                <nav class="hidden md:flex items-center space-x-8">
                    <a href="../index.html" class="nav-link"><i class="fa fa-home"></i> <span>首页</span></a>

                    <a href="https://github.com/424635328/SurveyKit" target="_blank" rel="noopener" class="nav-link"><i class="fa fa-github"></i> <span>GitHub</span></a>

    <main>
        <section class="relative py-20 md:py-28 text-center" id="contact-hero">
            <div class="container mx-auto px-4">
                <h1 class="section-title text-white text-shadow">与我们建立连接</h1>
                <p class="section-subtitle">探索、沟通、共创。我们随时准备倾听您的声音。</p>
                <div id="contact-grid" class="mt-16 max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-slate-900/80 text-white py-12 mt-16">
        <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center text-center md:text-left">
            <div class="mb-6 md:mb-0">
                <a href="../index.html" class="flex items-center justify-center md:justify-start mb-2 space-x-2">
                    <span class="text-indigo-400 text-2xl"><i class="fa fa-wpforms"></i></span>

                </a>
                <p class="text-slate-400 text-sm">© <span id="footer-year">2025</span> SurveyKit. All rights reserved.</p>
            </div>
            <div>
                <a href="https://github.com/424635328/SurveyKit" target="_blank" rel="noopener" class="text-slate-400 hover:text-white transition-colors" aria-label="GitHub">
                    <i class="fa fa-github text-2xl"></i>
                </a>
            </div>
        </div>
    </footer>

    <div id="search-modal" class="hidden fixed inset-0 z-50 opacity-0" aria-labelledby="search-modal-title" role="dialog" aria-modal="true">
        <div id="search-backdrop" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm"></div>
        <div class="flex items-start justify-center min-h-full p-4 text-center sm:p-6 md:pt-[10vh]">
            <div id="search-modal-panel" class="relative w-full max-w-xl transform-gpu overflow-hidden rounded-2xl bg-slate-800 border border-slate-700 shadow-2xl scale-95 opacity-0">
                <div class="p-2"><div class="relative"><span class="pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-slate-400"><i class="fa fa-search text-xl"></i></span><input type="search" id="search-input" placeholder="搜索功能、文档... (⌘K)" class="w-full rounded-lg border-0 bg-slate-900/50 py-3.5 pl-12 pr-4 text-lg text-slate-200 placeholder-slate-500 focus:bg-slate-900 focus:ring-2 focus:ring-indigo-500"></div></div>
                <div id="search-results-list" class="max-h-[50vh] overflow-y-auto border-t border-slate-700"><div id="search-placeholder" class="p-10 text-center text-slate-500"><i class="fa fa-compass fa-2x mb-3"></i><p class="font-medium text-slate-400">开始探索 SurveyKit</p><p class="text-sm">输入关键词查找您需要的功能</p></div></div>
                <div class="border-t border-slate-700 bg-slate-800/50 p-2 text-xs text-slate-400 flex justify-between items-center"><span class="font-semibold flex items-center bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent"><i class="fa fa-wpforms mr-1.5 text-indigo-400"></i> SurveyKit Search</span><span><kbd class="font-mono rounded bg-slate-700 px-1.5 py-1 shadow-sm">Esc</kbd> 关闭</span></div>
            </div>
        </div>
    </div>

    <div id="qq-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close">×</button>
            <h2 id="modal-title" class="text-2xl font-bold text-white mb-4"></h2>
            <a id="modal-qrcode-link" href="#" download="SurveyKit-QQ-QR.png" class="block mb-6 rounded-lg overflow-hidden border-2 border-slate-600/50 hover:border-indigo-400 transition-colors duration-300" title="点击保存二维码图片">
                <img id="modal-qrcode-img" src="" alt="二维码" class="block">
            </a>
            <div class="account-info">
                <span class="font-mono text-lg text-slate-300">
                    <i class="fa fa-qq mr-2 text-sky-400"></i>
                    <span id="modal-account-text"></span>
                </span>
                <button id="copy-button" class="modal-action-btn">
                    <i class="fa fa-copy mr-2"></i>
                    <span>复制</span>
                </button>
            </div>
        </div>
    </div>

    <button id="scrollToTopBtn" class="fixed bottom-6 right-6 bg-indigo-600 text-white w-12 h-12 flex items-center justify-center rounded-full shadow-lg opacity-0 pointer-events-none transition-all duration-300 transform translate-y-4 z-50" aria-label="Scroll to top"><i class="fa fa-arrow-up text-lg"></i></button>
