<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面未找到 - SurveyKit</title>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="error.css">
  <style>
    /* 可选：为动态消息添加额外样式 */
    .dynamic-message {
      font-weight: 600;
      color: #e74c3c; /* 警告色 */
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #e74c3c;
      border-radius: 8px;
      background-color: rgba(231, 76, 60, 0.1);
    }
  </style>
</head>
<body class="gradient-background">

  <div class="status-container">
    <img src="https://user-images.githubusercontent.com/107765106/220531518-e34920e5-7b56-4c9b-8a7e-976a2e4d0c9f.png" alt="宇航员在太空中迷路" class="status-illustration float-animation">
    
    <h1 class="status-title">404 - 噢，页面走丢了</h1>
    
    <p class="status-description">
      很抱歉，您访问的页面似乎已经穿越到了另一个维度。
    </p>
    <p class="status-description">
      这可能是由于您输入了错误的网址，或者页面已被删除或移动。
    </p>
    
    <!-- 动态错误消息显示区域 -->
    <p class="status-description dynamic-message" id="dynamicErrorMessage" style="display: none;">
        <!-- 错误消息将在此处插入 -->
    </p>

    <a href="../index.html" class="status-button">
      <i class="fa fa-home"></i>
      返回主页
    </a>

    <div class="status-additional-info">
      <p>您可以尝试：</p>
      <ul>
        <li><a href="#" onclick="window.history.back(); return false;">返回上一页</a></li>
        <li>检查网址是否正确</li>
        <li>如果问题持续存在，请<a href="https://github.com/424635328/SurveyKit/issues" target="_blank" rel="noopener noreferrer">报告问题</a></li>
      </ul>
    </div>

    <div class="status-explore-more">
        <p>或探索 SurveyKit 的其他精彩：</p>
        <div class="explore-buttons">
            <a href="https://survey-kit.vercel.app/" class="status-small-button">
                <i class="fa fa-rocket"></i> 立即体验
            </a>
            <a href="../hub/hub.html" class="status-small-button">
                <i class="fa fa-wrench"></i> 工具中心
            </a>
            <a href="../docs/help.html" class="status-small-button">
                <i class="fa fa-book"></i> 帮助文档
            </a>
        </div>
    </div>
  </div>

  <footer class="status-footer">
    <p>© <span id="current-year"></span> SurveyKit - 一份为你定制的深度问卷.</p>
    <p>Created with ❤️ by <a href="https://github.com/424635328" target="_blank" rel="noopener noreferrer">424635328</a>.</p>
  </footer>

  <script src="status.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // 解析当前页面的URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('message'); // 获取 'message' 参数
        const errorMessageElement = document.getElementById('dynamicErrorMessage');

        // 如果存在 'message' 参数且消息元素存在，则显示消息
        if (errorMessage && errorMessageElement) {
            errorMessageElement.textContent = decodeURIComponent(errorMessage); // 解码URL参数
            errorMessageElement.style.display = 'block'; // 显示消息元素
        }
    });
  </script>
</body>
</html>
