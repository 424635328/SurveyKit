<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>访问受限 - SurveyKit</title>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="block.css">
</head>
<body class="gradient-background">

  <div class="status-container">
    <img src="https://user-images.githubusercontent.com/107765106/220531518-e34920e5-7b56-4c9b-8a7e-976a2e4d0c9f.png" alt="访问受限插画" class="status-illustration float-animation">
    
    <h1 class="status-title">403 - 访问被拒绝</h1>
    
    <p class="status-description">
      很抱歉，您似乎没有权限访问此页面或内容。
    </p>
    <p class="status-description">
      这可能是由于您未登录、您的账户权限不足，或该内容已被限制访问。
    </p>
    
    <a href="../index.html" class="status-button">
      <i class="fa fa-home"></i>
      返回主页
    </a>

    <div class="status-additional-info">
      <p>您可以尝试：</p>
      <ul>
        <li><a href="#" onclick="window.history.back(); return false;">返回上一页</a></li>
        <li>检查您是否已登录，或<a href="/login.html">前往登录</a></li>
        <li>如果问题持续存在，请<a href="https://github.com/424635328/SurveyKit/issues" target="_blank" rel="noopener noreferrer">联系技术支持</a></li>
      </ul>
    </div>

    <div class="status-explore-more">
        <p>或探索 SurveyKit 的其他精彩：</p>
        <div class="explore-buttons">
            <a href="https://survey-kit.vercel.app/" class="status-small-button">
                <i class="fa fa-rocket"></i> 立即体验
            </a>
            <a href="../hub/hub.html" class="status-small-button">
                <i class="fa fa-wrench"></i> 工具中心
            </a>
            <a href="../docs/help.html" class="status-small-button">
                <i class="fa fa-book"></i> 帮助文档
            </a>
        </div>
    </div>
  </div>

  <footer class="status-footer">
    <p>© <span id="current-year"></span> SurveyKit - 一份为你定制的深度问卷.</p>
    <p>Created with ❤️ by <a href="https://github.com/424635328" target="_blank" rel="noopener noreferrer">424635328</a>.</p>
  </footer>

  <script src="status.js"></script>
  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
