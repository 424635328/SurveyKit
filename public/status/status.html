<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>状态页面中心 - SurveyKit</title>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="status.css">
</head>
<body class="gradient-background">

  <div class="status-container">
    <img src="https://user-images.githubusercontent.com/107765106/220531518-e34920e5-7b56-4c9b-8a7e-976a2e4d0c9f.png" alt="探索页面插画" class="status-illustration float-animation">
    
    <h1 class="status-title">欢迎来到状态页面中心</h1>
    
    <p class="status-description">
      这里是 SurveyKit 特殊页面的集合，您可以通过以下链接访问它们。
    </p>
    <p class="status-description">
      无论您是迷路了、访问受限，还是在等待新功能上线，我们都为您准备了专属页面。
    </p>
    
    <div class="explore-buttons">
        <a href="error.html" class="status-small-button">
            <i class="fa fa-exclamation-triangle"></i> 404 页面未找到
        </a>
        <a href="block.html" class="status-small-button">
            <i class="fa fa-ban"></i> 403 访问被拒绝
        </a>
        <a href="blank.html" class="status-small-button">
            <i class="fa fa-wrench"></i> 建设中页面
        </a>
        <a href="success.html" class="status-small-button">
            <i class="fa fa-check-circle"></i> 操作成功
        </a>
    </div>

    <div class="status-additional-info">
      <p>您可以尝试：</p>
      <ul>
        <li><a href="../index.html">返回 SurveyKit 主页</a></li>
        <li><a href="https://survey-kit.vercel.app/" target="_blank" rel="noopener noreferrer">立即体验 SurveyKit 项目</a></li>
        <li>如果问题持续存在，请<a href="https://github.com/424635328/SurveyKit/issues" target="_blank" rel="noopener noreferrer">联系技术支持</a></li>
      </ul>
    </div>
  </div>

  <footer class="status-footer">
    <p>© <span id="current-year"></span> SurveyKit - 一份为你定制的深度问卷.</p>
    <p>Created with ❤️ by <a href="https://github.com/424635328" target="_blank" rel="noopener noreferrer">424635328</a>.</p>
  </footer>

  <script src="status.js"></script>

</html>
